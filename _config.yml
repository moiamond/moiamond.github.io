# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: moiamond's Blog
subtitle:
description:
author: moiamond
language: zh-TW
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://moiamond.github.io
root: /
permalink: post/:year-:month-:day-:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: jacman
stylus:
  compress: true

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/moiamond/moiamond.github.io.git
  branch: master

# Others
index_generator:
  per_page: 5 ##首頁默認10篇文章標題 如果值為0不分頁

archive_generator:
    per_page: 0 ##歸檔頁面默認10篇文章標題
    yearly: true  ##生成年視圖
    monthly: true ##生成月視圖

tag_generator:
    per_page: 0 ##標籤分類頁面默認10篇文章

category_generator:
    per_page: 0 ###分類頁面默認10篇文章

feed:
    type: atom ##feed類型 atom或者rss2
    path: atom.xml ##feed路徑
    limit: 20  ##feed文章最小數量
